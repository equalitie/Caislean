[owncloud]
user = owncloud
group = owncloud
listen = /var/run/php5-fpm/owncloud.sock
listen.owner = www
listen.group = www
listen.mode = 0660
 
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

php_admin_value[open_basedir] = /var/www/owncloud:/tmp
